<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>
<body>
    <script>
        /* Uma micro calculadora: escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes 
        operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação). 
        o programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.  */

        let valor1 = prompt("Escreva o primero valor: ");
        let valor2 = prompt("Escreva o segundo valor: ");
        let opcao = prompt("Qual operação? 1 - adição, 2 - subtração, 3 - Divisão, 4 - Multiplicação");

        valor1 = parseInt(valor1);
        valor2 = parseInt(valor2);        
        opcao = parseInt(opcao);
        
        if(opcao == 1){
            let resultado = valor1 + valor2;
            alert("Resultado da adição é: " + resultado);
        }else if(opcao == 2){
            let resultado = valor1 - valor2;
            alert("Resultado da subtração é: " + resultado);
        }else if(opcao == 3){
            let resultado = valor1 / valor2;
            alert("O valor da divisão é: " + resultado);
        }else{
            let resultado = valor1 * valor2;
            alert("O valor da multiplicação é: " + resultado);
        }

    </script>
</body>
</html>
