<body>
    <script>
        /* Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero */
        
        let numero = prompt("Escreva um valor: ");
        numero = parseInt(numero);

        if(numero > 0){
            alert("positivo")
        }else if(numero == 0){
            alert("zero")
        }else{
            alert("negativo")
        }

    </script>
</body>
</html>
