<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <script>
        /* Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. */

        //Pega o valor com o Usuário;
        let number1 = prompt("Digite o primeiro número: ");
        let number2 = prompt("Digite o segundo número: ");

        //Faz a coversão:
        number1 = parseInt(number1);
        number2 = parseInt(number2);

        //Estrutura padrão If:
        if(number1 > number2){
            alert(number1);
        }else{
            alert(number2);
        }
        
    </script>
</body>
</html>
